<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Number</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4"> Guess The Number</h1>

    <p class="text-gray-300 mb-4">Iâ€™m thinking of a number between 1 and 50.</p>

    <input id="guessInput" type="number" min="1" max="50"
           class="w-full p-2 text-black rounded-md mb-3"
           placeholder="Enter your guess...">
    <button id="guessBtn" class="bg-blue-500 px-4 py-2 rounded-md hover:bg-blue-600 w-full">Guess</button>

    <p id="feedback" class="mt-4 text-lg"></p>
    <p id="attempts" class="mt-2 text-gray-300">Attempts: 0</p>
    <button id="resetBtn" class="mt-4 bg-red-500 px-4 py-2 rounded-md hover:bg-red-600 hidden">Reset Game</button>
  </div>
</body>
</html>
