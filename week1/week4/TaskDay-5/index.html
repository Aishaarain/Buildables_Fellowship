<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6"> Todo List</h1>

    <div class="flex gap-2 mb-4">
      <input id="todoInput" type="text" placeholder="Enter task..."
             class="flex-1 px-3 py-2 text-black rounded-md">
      <select id="category" class="px-2 py-2 text-black rounded-md">
        <option>Work</option>
        <option>Personal</option>
        <option>Study</option>
      </select>
      <button id="addBtn"
              class="px-4 py-2 bg-green-500 rounded-md hover:bg-green-600">Add</button>
    </div>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button data-filter="all" class="filterBtn px-3 py-1 bg-gray-700 rounded-md">All</button>
        <button data-filter="pending" class="filterBtn px-3 py-1 bg-yellow-600 rounded-md">Pending</button>
        <button data-filter="completed" class="filterBtn px-3 py-1 bg-blue-600 rounded-md">Completed</button>
      </div>
      <button id="clearAll" class="px-3 py-1 bg-red-600 rounded-md">Clear All</button>
    </div>

    <ul id="todoList" class="space-y-2"></ul>
  </div>
</body>
</html>
