<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Webpage with API Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</head>
<body class="font-sans bg-gray-100 p-5">

  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6"> Practice Webpage </h1>

  <!-- quote generator -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto mb-6">
    <h2 class="text-xl font-semibold text-center text-gray-700 hover:text-green-600 transition" 
        onmouseover="this.innerText=' Hovered on Quotes!'">
        Quote Generator
    </h2>
    <p id="quote" class="text-center mt-3 text-gray-600">Click the button to get a random quote!</p>
    <div class="flex justify-center mt-4">
      <button onclick="generateQuote()" 
              class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transform hover:scale-105 transition">
        New Quote
      </button>
    </div>
  </div>

  <!-- faq section -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto mb-6">
    <h2 class="text-xl font-semibold text-center text-gray-700">FAQs</h2>
    <div class="mt-4 space-y-3">
      <div class="faq-item">
        <div class="faq-question bg-gray-200 p-3 rounded-lg cursor-pointer">What is JavaScript?</div>
        <div class="faq-answer hidden p-2 text-gray-600">JavaScript is a programming language for the web.</div>
      </div>
      <div class="faq-item">
        <div class="faq-question bg-gray-200 p-3 rounded-lg cursor-pointer">What is HTML?</div>
        <div class="faq-answer hidden p-2 text-gray-600">HTML structures web pages.</div>
      </div>
      <div class="faq-item">
        <div class="faq-question bg-gray-200 p-3 rounded-lg cursor-pointer">What is CSS?</div>
        <div class="faq-answer hidden p-2 text-gray-600">CSS styles web pages.</div>
      </div>
    </div>
  </div>

  <!-- todo list -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto mb-6">
    <h2 class="text-xl font-semibold text-center text-gray-700">Todo List</h2>
    <div class="flex gap-2 mt-3">
      <input type="text" id="todoInput" placeholder="Enter task..."
             class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      <button onclick="addTodo()" 
              class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transform hover:scale-105 transition">
        Add Task
      </button>
    </div>
    <ul id="todoList" class="mt-4 space-y-2"></ul>
  </div>

  <!-- popup code -->
  <div class="bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto mb-6 text-center">
    <h2 class="text-xl font-semibold text-gray-700">Popup Example</h2>
    <button onclick="openPopup()" 
            class="mt-3 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transform hover:scale-105 transition">
      Open Popup
    </button>
  </div>

 
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center">
    <div class="bg-white p-8 rounded-xl text-center transform scale-95 transition-all">
      <h3 id="popupText" class="text-lg font-semibold text-gray-800">Hello! I'm a popup </h3>
      <div class="mt-4 space-x-2">
        <button onclick="changePopupText()" 
                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Change Text</button>
        <button onclick="closePopup()" 
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Close</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>

</body>
</html>
